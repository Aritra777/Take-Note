<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Notes Taking App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Take Notes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>        
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              id="searchBar"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container " style="min-width:4rem;">
        <h1 class="my-3">Welcome To Take Notes</h1>
        <div class="card" style="width: 50rem;">
            <div class="card-body">
              <h5 class="card-title">Add Title</h5>
              <textarea class="title form-control" placeholder="Title" id="title-text" style="height: 50px; margin-bottom: 1rem;"></textarea>
              <h5 class="card-title">Add Notes here</h5>
              <div class="alert" style="color: red;margin-bottom: 0;transform: translateY(13px);padding: 0"></div>
              <div class="form-floating my-3">
                <textarea class="txtarea form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
              </div>
              <a href="#" id="addbtn" class="btn btn-primary">Add Notes</a>
            </div>
        </div>
        <hr>
        <h2>Saved Notes</h2>
    <div id="notes" class="row container"></div>
    <a href="#" id="deleteAllbtn"  onclick = "deleteAllnote()" class="btn btn-primary">Delete All Note</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
